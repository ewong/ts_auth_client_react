overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/gql/*.graphql"
generates:
  src/gql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
  
